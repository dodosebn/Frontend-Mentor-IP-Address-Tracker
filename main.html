<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
    <section>
        <div class="title-Cont">
        <div class="up-title">
            <h1>IP Address Tracker</h1>
        </div>
    </div>
    <div class="input-cont">
            <div class="input-hold">
            <input type="text" name="search" id="search-input" placeholder="Search for any IP address or domain">
            <div class="click-hold">
            <img src="./images/icon-arrow.svg" alt="clickSer" id="clickSer">
        </div>
        </div>
    </div>
    <div class="event-chief">
    <div class="event-cont">
        <div class="event-hold">
            <div class="ipadd">
                <p>IP ADDRESS</p>
                <h1 id="IpVal">192.299.111.646</h1>
            </div>
            <div class="divider1"></div>
            <div class="location">
                <p>LOCATION</p>
                <h1 id="LocVal">Brooklyn, NY 10001</h1>
            </div>
            <div class="divider2"></div>
            <div class="timezone">
                <p>TIME ZONE</p>
                <h1 id="TimVal">UTC-05:00</h1>
            </div>
            <div class="divider3"></div>
            <div class="isp">
                <p>ISP</p>
                <h1 id="IspVal">SpaceX Starlink</h1>
            </div>
        </div>
    </div>
</div>
    </section>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
crossorigin=""></script>
    <script src="script.js"></script>
</body>
</html>
